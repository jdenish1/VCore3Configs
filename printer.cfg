#############################################################################################################
### PRINTER CONFIGURATION
### Customize the defaults to your specific build
#############################################################################################################
[stepper_x]
dir_pin: x_dir_pin # Add ! in front of pin name to reverse X stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
#[TMC2209 stepper_x]
#run_current:0.850
#sense_resistor: 0.11
#stealthchop_threshold: 0

[stepper_y]
dir_pin: y_dir_pin # Add ! in front of pin name to reverse Y stepper direction
rotation_distance: 40 # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
#[TMC2209 stepper_y]
#run_current:0.850
#sense_resistor: 0.11
#stealthchop_threshold: 0

[stepper_z]
dir_pin: !z0_dir_pin # Add ! in front of pin name to reverse Z stepper direction
rotation_distance: 4 # 4 for TR8*4 lead screws
endstop_pin: probe:z_virtual_endstop
#position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.
#[TMC2209 stepper_z]
#run_current:0.850
#sense_resistor: 0.11
#stealthchop_threshold: 0

[stepper_z1]
dir_pin: !z1_dir_pin # Add ! in front of pin name to reverse Z1 direction
rotation_distance: 4 # 4 for TR8*4 lead screws
endstop_pin: probe:z_virtual_endstop
#position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.
#[TMC2209 stepper_z1]
#run_current:0.850
#sense_resistor: 0.11
#stealthchop_threshold: 0

[stepper_z2]
dir_pin: !z2_dir_pin # Add ! in front of pin name to reverse Z2 direction
rotation_distance: 4 # 4 for TR8*4 lead screws
endstop_pin: probe:z_virtual_endstop
#position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.
#[TMC2209 stepper_z2]
#run_current:0.850
#sense_resistor: 0.11
#stealthchop_threshold: 0

[extruder]
## Orbiter V1.5
dir_pin: !e_dir_pin # Remove ! in front of pin name to reverse extruder direction
nozzle_diameter: 0.6 # Remember to change this if you change nozzle diameter.
#nozzle_diameter: 1.750
Microsteps: 16
Full_steps_per_rotation: 200
rotation_distance: 4.683
max_extrude_only_distance: 500
max_extrude_only_velocity: 7200
max_extrude_only_accel: 800
pressure_advance: 0.02   # Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
pressure_advance_smooth_time: 0.04
sensor_type: Generic 3950
#pullup_resistor: 4700
#control: pid
#pid_kp: 28.413
#pid_ki: 1.334
#pid_kd: 151.300
[TMC2209 Extruder]
run_current:0.850
sense_resistor: 0.11
stealthchop_threshold: 0
[verify_heater extruder]
check_gain_time: 90

[heater_bed]
#sensor_type: Generic 3950
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
[verify_heater heater_bed] 
check_gain_time: 90

